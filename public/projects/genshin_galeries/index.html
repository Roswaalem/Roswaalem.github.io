<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Genshin G | Dashboard</title>
        <link rel="stylesheet" href="./public/css/style.CSS">
        <script src="./public/js/script.js"></script>
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#" id="import">Import</a></li>
                <li><a href="#" id="export">Export</a></li>
                <li id="burger-menu"><a href="#">â˜° Settings</a>
                    <ul id="submenu">
                        <li><a href="#">Theme</a></li>
                        <li><a href="#">Share</a></li>
                        <li><a href="#" id="about">About</a></li>
                        <li><a href="#" id="clear">Clear</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <header>
            <!-- Banner -->
            <div id="banner"></div>
            <h1>Genshin</h1>
            <h1 class="space-before">Galeries</h1>
        </header>

        <main>
             <!-- Radio tabs -->
             <div class="wrapper">
                <div class="tabs">
                    <input type="radio" id="tab-global" name="tab">
                    <label for="tab-global">Global</label>

                    <input type="radio" id="tab-event" name="tab">
                    <label for="tab-event">Event</label>

                    <input type="radio" id="tab-weapon" name="tab">
                    <label for="tab-weapon">Weapon</label>

                    <input type="radio" id="tab-permanent" name="tab">
                    <label for="tab-permanent">Permanent</label>

                    <section class="tab-content">
                        <!-- Global tab content -->
                        <div class="item" id="global-content">
                            <div id="wish-count-global"></div>
                            <div id="three-nat-count-global"></div>
                            <div id="four-nat-count-global"></div>
                            <div id="five-nat-count-global"></div>
                        </div>

                        <!-- Event tab content -->
                        <div class="item" id="event-content">
                            <div id="wish-count-event"></div>
                            <div id="add-3-nat-event">
                                <button id="btn-add-3-nat-event">Add 3 Nat</button>
                                <span id="3-nat-count-event"></span>
                                <button id="btn-remove-3-nat-event">Remove 3 Nat</button>
                            </div>
                            <div id="add-4-nat-event">
                                <button id="btn-add-4-nat-event">Add 4 Nat</button>
                                <span id="4-nat-count-event"></span>
                                <button id="btn-remove-4-nat-event">Remove 4 Nat</button>
                            </div>
                            <div id="add-5-nat-event">
                                <button id="btn-add-5-nat-event">Add 5 Nat</button>
                                <span id="5-nat-count-event"></span>
                                <button id="btn-remove-5-nat-event">Remove 5 Nat</button>
                            </div>
                        </div>

                        <!-- Weapon tab content -->
                        <div class="item" id="weapon-content">
                            <div id="wish-count-weapon"></div>
                            <div id="add-3-nat-weapon">
                                <button id="btn-add-3-nat-weapon">Add 3 Nat</button>
                                <span id="3-nat-count-weapon"></span>
                                <button id="btn-remove-3-nat-weapon">Remove 3 Nat</button>
                            </div>
                            <div id="add-4-nat-weapon">
                                <button id="btn-add-4-nat-weapon">Add 4 Nat</button>
                                <span id="4-nat-count-weapon"></span>
                                <button id="btn-remove-4-nat-weapon">Remove 4 Nat</button>
                            </div>
                            <div id="add-5-nat-weapon">
                                <button id="btn-add-5-nat-weapon">Add 5 Nat</button>
                                <span id="5-nat-count-weapon"></span>
                                <button id="btn-remove-5-nat-weapon">Remove 5 Nat</button>
                            </div>
                        </div>

                        <!-- Permanent tab content -->
                        <div class="item" id="permanent-content">
                            <div id="wish-count-perma"></div>
                            <div id="add-3-nat-perma">
                                <button id="btn-add-3-nat-perma">Add 3 Nat</button>
                                <span id="3-nat-count-perma"></span>
                                <button id="btn-remove-3-nat-perma">Remove 3 Nat</button>
                            </div>
                            <div id="add-4-nat-perma">
                                <button id="btn-add-4-nat-perma">Add 4 Nat</button>
                                <span id="4-nat-count-perma"></span>
                                <button id="btn-remove-4-nat-perma">Remove 4 Nat</button>
                            </div>
                            <div id="add-5-nat-perma">
                                <button id="btn-add-5-nat-perma">Add 5 Nat</button>
                                <span id="5-nat-count-perma"></span>
                                <button id="btn-remove-5-nat-perma">Remove 5 Nat</button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>            
        </main>
    </body>
</html>
