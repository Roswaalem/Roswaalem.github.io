<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GLHF | Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="index_container">
        <article>
            <header>
                <h1 id="index_logo">{{Logo}}</h1>
            </header>

            <section>
                <form id="submitform">
                    <input type="text" id="summoner_name" name="summoner_name" placeholder="Username#TAG" required pattern=".*#.*">
                    <button type="submit" id="submit_button">Send</button>
                </form>
            </section>
        </article>
    </div>

    <script type="module" src="scripts/data.js"></script>
    <script>
        document.getElementById("submitform").addEventListener("submit", function(event){
            event.preventDefault();
            
            var summoner_name = document.getElementById("summoner_name").value;

            // Construire l'URL de l'API de Riot Games avec le nom d'utilisateur et le tag
            var accountUrl = 'https://europe.api.riotgames.com/riot/account/v1/accounts/by-riot-id/' + encodeURIComponent(summoner_name) + '?api_key=' + api_key;

            // Effectuer une requête AJAX (fetch) vers l'API de Riot Games pour les informations du compte
            fetch(accountUrl)
                .then(response => response.json())
                .then(accountData => {
                    // Traiter les données reçues
                    console.log("Account Data:", accountData);
                    
                    // Vous pouvez continuer avec le reste des requêtes ici
                })
                .catch(error => {
                    console.error('Error fetching account data:', error);
                    // Gérer les erreurs
                });
        });
    </script>
</body>
</html>
